   <!DOCTYPE html>
   <html lang="en" ng-app="signInApp">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechUna | Short description about company">
    <meta name="author" content="Your name">
    <title>TechUna</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap responsive -->
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Font awesome - iconic font with IE7 support --> 
    <link href="css/font-awesome.css" rel="stylesheet"> 
    <link href="css/font-awesome-ie7.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Bootbusiness theme -->
    <link href="css/boot-business.css" rel="stylesheet"> 
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>   

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>   

    <script src= "scripts/angular-route.js" type="text/javascript"></script>  

    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script> 

    <script src="controllers/signInCtrl.js"></script>     
    <script src="controllers/IndexCtrl.js"></script>    

    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  </head>
  <body ng-controller="signInCtrl">
    <!-- Start: HEADER -->
    <header>
     <!-- Start: Navigation wrapper --> 
     <div ng-include ="'views/navigateHeader.html'"></div>
     <!-- End: Navigation wrapper -->       
   </header>
   <!-- End: HEADER -->
   <!-- Start: MAIN CONTENT -->
   <div class="content">
    <div class="container">
      <div class="page-header">
        <h1>Sign In To TechUna</h1>
      </div>
      <div class="row">
        <div class="span6 offset3">
          <h4 class="widget-header"><i class="icon-lock"></i> Signin to TechUna</h4>
          <div class="widget-body">
            <div class="center-align">
              <form class="form-horizontal">  
                <!-- Email -->
                <input ng-model="user.email" type="email" placeholder="Email"> 
                <br />    
                <br />
                <!-- Password -->
                <input ng-model="user.password" type="password" placeholder="Password"> 
                <br /> 
                <br />
                <div align="center" class="remember-me">
                  <div class="pull-center">
                    <label>
                      <input type="checkbox" />   Remember me
                    </label>
                  </div> 
                  <br /> 
                  <br />
                  <div class="pull-center">
                    <a href="#">Forgot password?</a> 
                  </div> 
                  <br /> 
                  <br />
                  <div class="clearfix"></div>
                </div>
                <input type="submit"  style="width:300px" ng-click="SignIn($event)" value="Sign In" class="btn btn-success btn-large">
              </form>
              <h4><i class="icon-question-sign"></i> Don't have an account?</h4>
              <a href="signup.html" style="width:273px" class="btn btn-warning btn-large">Sign Up</a>
              <h4><i class="icon-thumbs-up"></i> Sign in with third party account</h4>
              <ul class="signin-with-list">
                <li>
                  <a class="btn-twitter">
                    <i class="icon-twitter icon-large"></i>
                    Sign in with Twitter
                  </a>
                </li>
                <li>
                  <a class="btn-facebook" onclick="login()">
                    <i class="icon-facebook icon-large"></i>
                    Sign in with Facebook
                  </a> 
                      <!--  <button class="btn btn-info btn-large" onclick="login()"> 
                          Signin Facebook<span class="glyphicon glyphicon-ok"></span> 
                        </button>  -->
                      </li>
                      <li>
                        <a class="btn-google">
                          <i class="icon-google-plus icon-large"></i>
                          Sign in with Google
                        </a>
                      </li>
                      <li>
                        <a class="btn-github">
                          <i class="icon-github icon-large"></i>
                          Sign in with Github
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End: MAIN CONTENT -->
        <!-- Start: FOOTER -->
        <div ng-include ="'views/footerView.html'"></div> 
        <!-- End: FOOTER -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/boot-business.js"></script> 
        <script>  
          function login(){ 
            var ref = new Firebase("https://samengfire.firebaseio.com/");
            ref.authWithOAuthPopup("facebook", function(error, authData) {
              if (error) {
                console.log("Login Failed!", error);
              } else {
                console.log("Authenticated successfully with payload:", authData); 
                console.log(authData.facebook.accessToken);
              }
            });  

            }//end of login()
          </script> 

        </body>
        </html>
