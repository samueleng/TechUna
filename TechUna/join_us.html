<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TechUna | Short description about company">
  <meta name="author" content="Your name">
  <title>TechUna | A startup dream</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap responsive -->
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <!-- Font awesome - iconic font with IE7 support --> 
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/font-awesome-ie7.css" rel="stylesheet">
  <!-- Bootbusiness theme -->
  <link href="css/boot-business.css" rel="stylesheet"> 

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>   
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>   

  <script src= "scripts/angular-route.js" type="text/javascript"></script>  

  <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>   

  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>  
</head>
<body>
  <!-- Start: HEADER -->
  <header>
   <!-- Start: Navigation wrapper --> 
   <div ng-include ="'views/navigateHeader.html'"></div>
   <!-- End: Navigation wrapper -->   
 </header>
 <!-- End: HEADER -->
 
 <!-- Start: MAIN CONTENT -->
 <div class="content">
  <div class="container">
    <div class="page-header">
      <h1>Contact us</h1>
    </div>
    <div class="row-fluid">
      <!-- Start: CONTACT US FORM -->
      <div class="span4 offset1">
        <div class="page-header">
          <h2>Quick message</h2>
        </div>
        <form class="form-contact-us">
          <div class="control-group">
            <div class="controls">
              <input type="text" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <textarea id="inputMessage" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="submit" class="btn btn-primary btn-large" value="Send">
            </div>
          </div>
        </form>
      </div>
      <!-- End: CONTACT US FORM -->
      <!-- Start: OFFICES -->
      <div class="span5 offset1">
        <div class="page-header">
          <h2>Offices</h2>
        </div>
        <h3>Singapore</h3>
        <div>
          <address class="pull-left">
            <strong>TechUna, Inc.</strong><br>
            Yio Chu Kang Squash Court<br>
            Singapore<br>
          </address>
          <div class="pull-right">
            <div class="bottom-space">
              <i class="icon-phone icon-large"></i> (123) 123-1234
            </div>
            <a href="sameng@techuna.com" class="contact-mail">
              <i class="icon-envelope icon-large"></i>
            </a> sameng@techuna.com
          </div>
          <div class="clearfix"></div>
        </div>
        
        <div class="clearfix"></div>
      </div>
    </div>
    <!-- End: OFFICES -->
  </div>
</div>
</div>
<!-- End: MAIN CONTENT -->

<!-- Start: FOOTER -->
<div ng-include ="'views/footerView.html'"></div> 
<!-- End: FOOTER --> 

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/boot-business.js"></script>
</body>
</html>
