<!DOCTYPE html>
<html lang="en" ng-app=""> 
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap responsive -->
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <!-- Font awesome - iconic font with IE7 support --> 
  <link href="css/font-awesome.css" rel="stylesheet">  
  <link href="css/checkBox.css" rel="stylesheet"> 
  <link href="css/font-awesome-ie7.css" rel="stylesheet">
  <!-- Bootbusiness theme -->
  <link href="css/boot-business.css" rel="stylesheet">  

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>   

  <script src= "scripts/angular-route.js" type="text/javascript"></script>  

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>  

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> 

  <script type="text/javascript" src="js/jquery.serialize-object.compiled.js"></script>

  <script type="text/javascript" src="js/path.min.js"></script>

  <script type="text/javascript" src="js/login.js"></script>


  <style type="text/css">
    form {
      display: none;
    }
  </style>


</head>

<body onload="checkLogin()">
  <!-- Start: HEADER -->
  <header>
    <!-- Start: Navigation wrapper --> 
    <div ng-include ="'views/navigateHeader.html'"></div>
    <!-- End: Navigation wrapper -->  
  </header> 
  <!-- Start: MAIN CONTENT -->
  <div class="content">
    <div class="container">
      <div class="page-header">
        <h1>Sign In To TechUna</h1>
      </div>
      <div class="row">
        <div class="span6 offset3"> 
          <h4 class="widget-header"><i class="icon-lock"></i> Signin to TechUna</h4>
          <div class="widget-body">
            <div class="center-align">
              <!-- LOGIN -->
              <form id="frmLogin" class="form-horizontal" role="form" style="display: block;">

               <div class="form-group">
                <label for="txtEmail"><b>Email address</b></label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email">
              </div> 
              <br>
              <br>
              <div class="form-group">
                <label for="txtPass"><b>Password</b></label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password">
              </div> 
              <br>
              <br>
              <button type="submit" style="width:300px" class="btn btn-success btn-large">Login</button>
              <br>
              <br>
              <h4>Login with</h4>
              <a href="http://fiddle.jshell.net/firebase/a221m6pb/show/light/#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
              <a href="http://fiddle.jshell.net/firebase/a221m6pb/show/light/#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

              <!-- <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a> --> <a href="http://fiddle.jshell.net/firebase/a221m6pb/show/light/#" class="btn btn-default bt-social" data-provider="github">GitHub</a>
              <a href="http://fiddle.jshell.net/firebase/a221m6pb/show/light/#" class="btn btn-warning" id="btAnon">Anon</a>

            </form>
            <!-- / LOGIN -->
            <hr>
            <!-- ALERT BOX -->
            <div id="alert" class="alert alert-info" role="alert">
             <h4 id="alert-title">You are not logged in</h4>

             <p id="alert-detail"></p>
           </div>
           <!-- / ALERT BOX -->
         </div>

       </div>


       <!-- Start: FOOTER -->
       <div ng-include ="'views/footerView.html'"></div> 
       <!-- End: FOOTER -->
     </body> 
     </html>
